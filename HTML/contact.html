<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/contact_style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="contact">
                <h1>Contact Us</h1>
                <p>The harder you work for something, the greater you'll feel when you achieve it.</p>
                <div class="anceta">
                    <select><option value="topic">Topic</option></select>
                    <div class="inputs">
                        <input class="name" type="text" placeholder="Name">
                        <input class="email" type="email" placeholder="Email">
                    </div>
                    <input class="text" type="text" placeholder="Description (optional)">
                    <button>Send request</button>
                </div>
            </div>
        </div>
        <div class="img-map">
            <img src="../pic/map.jpg" alt="Map">
            <div class="icon">
                <i class="fa-solid fa-location-dot"></i>
            </div>
        </div>
    </header>
</body>
</html>
